

<section class="py-5">
    <div class="container px-4 px-lg-5 my-5">
        <div class="row gx-4 gx-lg-5 align-items-center">
            <div class="col-md-6"><img class="card-img-top mb-5 mb-md-0" src="{{productdata.productImage}}" alt="..." /></div>
            <div class="col-md-6">
                <div class="small mb-1"></div>
                <h1 class="display-5 fw-bolder">{{productdata.productName}}</h1>
                <div class="fs-5 mb-5">
                    <span class="">Rs{{productdata.price}}</span>
                    <span></span>
                </div>
                <p class="lead">{{productdata.description}}</p>
                <p class="lead">Rating {{productdata.rating}}</p>

                <div class="d-flex p-4">
                    <button class="btn btn-outline-primary" type="button">
                        <i class="bi-cart-fill me-1"></i>
                       <a href="products/edit_product/{{productdata.id}}">Edit</a>
                    </button>
                    
                    <button class="btn btn-outline-danger" type="button">
                        <i class="bi-cart-fill me-1"></i>
                        Delete
                    </button>
                </div>
            </div>
        </div>
    </div>
</section>
